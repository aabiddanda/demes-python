# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: continuous integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    defaults:
      run:
        # Needed to use the conda environment.
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.6, 3.8]

    steps:
    - uses: actions/checkout@v2
    # https://github.com/marketplace/actions/setup-miniconda
    - uses: conda-incubator/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
    - name: Install dependencies
      run: |
        conda info
        # Building msprime on windows is nasty, so just install conda package
        # for all platforms for maximum simplicity. The version here should
        # be set to match that in the requirements.txt file.
        conda install --yes msprime==0.7.4
        conda list
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        flake8 . --max-line-length=89 --show-source
        # Check for complex functions. Exit-zero treats all errors as warnings.
        flake8 . --exit-zero --max-line-length=89 --max-complexity=10
    - name: Run test suite with pytest
      run: |
        python -m pytest -v tests
    - name: Type checking with mypy
      run: |
        mypy demes tests
